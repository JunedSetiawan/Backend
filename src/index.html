<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Daftar Siswa</h1>
    <ul id="siswa-list"></ul>
    <form id="myForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" /><br /><br />
      <label for="kelas">Kelas:</label>
      <input type="text" id="kelas" name="kelas" /><br /><br />
      <label for="jurusan">Jurusan:</label>
      <input type="text" id="jurusan" name="jurusan" /><br /><br />
      <label for="tanggal_lahir">tanggal_lahir:</label>
      <input type="date" id="tanggal_lahir" name="tanggal_lahir" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <script>
      function getAllData() {
        fetch("http://localhost:3001/api/siswa", {
          method: "GET",
          headers: {},
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            const siswaList = document.getElementById("siswa-list");
            data.forEach((siswa) => {
              const li = document.createElement("li");
              const date = siswa.tanggal_lahir.split("T")[0];
              li.textContent = siswa.nama + ", " + date;
              siswaList.appendChild(li);
            });
          })
          .catch((err) => {
            console.error(err);
          });
      }

      function createData() {
        const form = document.getElementById("myForm");
        form.addEventListener("submit", async (event) => {
          event.preventDefault();
          const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());
          data.tanggal_lahir = new Date(data.tanggal_lahir).toISOString();
          console.log(data);
          try {
            const response = await fetch("http://localhost:3001/api/siswa", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            const result = await response.json();
            console.log(result);
          } catch (error) {
            console.error("Error:", error);
          }
        });
      }
      createData();
      getAllData();
    </script>
  </body>
</html>
